[pytest]
# Pytest configuration for AI-Native MVP V3

# Async mode
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = Test

# Markers
markers =
    integration: Integration tests (require external services)
    unit: Unit tests (isolated, fast)
    slow: Slow tests (may take more than 1 second)

# Output options
console_output_style = progress
log_cli = false
log_cli_level = INFO

# Coverage options (if using pytest-cov)
addopts = 
    --strict-markers
    --tb=short
    --disable-warnings
    -ra

# Ignore paths
norecursedirs = .git .tox dist build *.egg __pycache__ .pytest_cache

# Timeout for tests (requires pytest-timeout)
# timeout = 300
