version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: ai_native_postgres
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=ai_native
      - POSTGRES_INITDB_ARGS=--encoding=UTF8 --lc-collate=C --lc-ctype=C
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M
    command: postgres -c shared_buffers=128MB -c max_connections=50

  chromadb:
    image: chromadb/chroma:latest
    container_name: ai_native_chromadb
    ports:
      - "8001:8000"
    volumes:
      - chroma_data:/chroma/chroma
    environment:
      - IS_PERSISTENT=TRUE
      - ANONYMIZED_TELEMETRY=FALSE
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ai_native_backend
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M
    environment:
      - DATABASE_URL=postgresql+asyncpg://postgres:postgres@postgres:5432/ai_native
      - REDIS_URL=redis://localhost:6379/0
      - APP_NAME=AI-Native MVP V3
      - APP_VERSION=3.0.0
      - DEBUG=True
      - LLM_PROVIDER=mistral
      - SECRET_KEY=fase8-dev-secret-key-change-in-production-please
      - ALLOWED_ORIGINS=http://localhost:3000,http://localhost:5173,http://localhost:8001
      - JWT_SECRET_KEY=fase8-jwt-secret-key-development-only
      - JWT_ALGORITHM=HS256
      - ACCESS_TOKEN_EXPIRE_MINUTES=60
      - LOG_LEVEL=INFO
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - OPENAI_MODEL=gpt-4o-mini
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      - ANTHROPIC_MODEL=claude-3-5-sonnet-20241022
      - MISTRAL_API_KEY=${MISTRAL_API_KEY:-}
      - OLLAMA_BASE_URL=http://localhost:11434
      - OLLAMA_MODEL=llama3.2:latest
      - LANGCHAIN_TRACING_V2=false
      - LANGCHAIN_API_KEY=${LANGCHAIN_API_KEY:-}
      - LANGCHAIN_PROJECT=ai-native-mvp-v3
      - CHROMA_HOST=chromadb
      - CHROMA_PORT=8000
      - CHROMA_COLLECTION_NAME=ai_native_rag
      - CHROMA_COLLECTION_NAME=ai_native_rag
      - UPLOADS_DIR=/app/uploads
      - CODE_AUDITOR_ENABLED=true
      - SOCRATIC_TUTOR_ENABLED=true
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      chromadb:
        condition: service_started
    volumes:
      - .:/app
      - uploads_data:/app/uploads

volumes:
  postgres_data:
  chroma_data:
  uploads_data:
